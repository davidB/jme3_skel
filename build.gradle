apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

// NetBeans will automatically add "run" and "debug" tasks relying on the
// "mainClass" property. You may however define the property prior executing
// tasks by passing a "-PmainClass=<QUALIFIED_CLASS_NAME>" argument.
//
// Note however, that you may define your own "run" and "debug" task if you
// prefer. In this case NetBeans will not add these tasks but you may rely on
// your own implementation.
if (!hasProperty('mainClass')) {
		ext.mainClass = 'sandbox.Main'
}

repositories {
	mavenLocal()
	mavenCentral()
	maven { url "https://oss.sonatype.org/content/groups/public"}
	// You may define additional repositories, or even remove "mavenCentral()".
	// Read more about repositories here:
	//   http://www.gradle.org/docs/current/userguide/dependency_management.html#sec:repositories
}

def v_jme = '3.1.0-snapshot-github'
def v_slf4j = '1.7.7'

dependencies {
	compile 'org.projectlombok:lombok:1.14.2'
	compile "com.jme3:jme3-core:${v_jme}"
	compile "org.slf4j:slf4j-api:${v_slf4j}"
	compile "com.jme3x:jfx:1.20140902160010.61d027c"
	compile 'com.squareup.dagger:dagger:1.2.2'
	compile 'com.squareup.dagger:dagger-compiler:1.2.2'
    compile 'com.netflix.rxjava:rxjava-core:0.19.2'
	runtime "com.jme3:jme3-lwjgl:${v_jme}"
	runtime "com.jme3:jme3-desktop:${v_jme}"
	runtime "com.jme3:jme3-testdata:${v_jme}"
	runtime "com.jme3:jme3-jogg:${v_jme}"
	//runtime "org.slf4j:slf4j-jdk14:${v_slf4j}"
	runtime "org.slf4j:jul-to-slf4j:${v_slf4j}"
	runtime 'ch.qos.logback:logback-classic:1.1.2'
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-core:1.8.5'
}

sourceSets {
    main {
        resources {
            srcDirs = ["$projectDir/src/main/resources", "$projectDir/src/main/assets"]
	    	exclude "**/*.blend*"
        }
    }
}

task copyDeps(type: Copy) {
  from configurations.runtime
  into 'lib'
}

// -- Packaging --------------------------------------------------------
apply plugin: 'application'

mainClassName = ext.mainClass

applicationDefaultJvmArgs = [
    "-ea"
    , "-Djava.util.logging.config.file=logging.properties"
]
